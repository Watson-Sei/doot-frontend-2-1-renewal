<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doot Intership Chat Application Design</title>
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="container">
        <div class="Side">
            <div class="collocutor active">
                <div class="avatar">
                    <i class="fas fa-user-circle fa-2x"></i>
                </div>
                <div>
                    <p class="user-name">経営者A doot.inc CEO</p>
                    <span class="last-message">[画像]</span>
                </div>
            </div>
        </div>
        <div class="Content">
            <div class="chat">
                <div>
                    <div class="mine messages">
                        <div class="message last">
                            こんにちは
                        </div>
                        <span class="time">11:00</span>
                    </div>
                </div>
                <div>
                    <div class="other messages">
                        <div class="avatar">
                            <i class="fas fa-user-circle fa-2x"></i>
                        </div>
                        <div>
                            <span class="user-name">経営者Aさん</span>
                            <div class="message last">
                                どうもこんにちは！
                            </div>
                            <div class="time">
                                11:02
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="Form">
            <div class="form-content">
                <input type="text" id="message" placeholder="ENTERキーで送信(上限800文字)" maxlength="800"/>
                <button>送信</button>
            </div>
        </div>
    </div>
</body>
</html>
